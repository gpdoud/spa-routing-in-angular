<div>
	<table class="table table-sm" *ngIf="user">
		<tr>
			<th>ID</th>
			<td>{{ user.ID }}</td>
		</tr>
		<tr>
			<th>UserName</th>
			<td><input type="text" [(ngModel)]="user.UserName" class="form-control" name="UserName"></td>
		</tr>
		<tr>
			<th>First Name</th>
			<td><input type="text" [(ngModel)]="user.FirstName" class="form-control" name="FirstName"></td>
		</tr>
		<tr>
			<th>Last Name</th>
			<td><input type="text" [(ngModel)]="user.LastName" class="form-control" name="LastName"></td>
		</tr>
		<tr>
			<th>Phone</th>
			<td><input type="text" [(ngModel)]="user.Phone" class="form-control" name="Phone"></td>
		</tr>
		<tr>
			<th>Email</th>
			<td><input type="text" [(ngModel)]="user.Email" class="form-control" name="Email"></td>
		</tr>
		<tr>
			<th>Reviewer?</th>
			<td><input type="checkbox" [(ngModel)]="user.IsReviewer" class="form-control" name="IsReviewer"></td>
		</tr>
		<tr>
			<th>Admin?</th>
			<td><input type="checkbox" [(ngModel)]="user.IsAdmin" class="form-control" name="IsAdmin"></td>
		</tr>	
	</table>
	<button (click)="save()" class="btn btn-primary">Save</button>
</div>
