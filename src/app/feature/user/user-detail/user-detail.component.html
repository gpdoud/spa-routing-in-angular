<div>
	<table class="table table-sm" *ngIf="user">
		<tr>
			<th>ID</th>
			<td>{{ user.ID }}</td>
		</tr>
		<tr>
			<th>UserName</th>
			<td>{{ user.UserName }}</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>{{ user.FirstName }} {{ user.LastName }}</td>
		</tr>
		<tr>
			<th>Phone</th>
			<td>{{ user.Phone }}</td>
		</tr>
		<tr>
			<th>Email</th>
			<td>{{ user.Email }}</td>
		</tr>
		<tr>
			<th>Reviewer?</th>
			<td>{{ user.IsReviewer | boolDisplay }}</td>
		</tr>
		<tr>
			<th>Admin?</th>
			<td>{{ user.IsAdmin | boolDisplay }}</td>
		</tr>
	</table>
</div>
